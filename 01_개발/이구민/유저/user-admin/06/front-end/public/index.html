<!DOCTYPE html>
<html lang = "">
<head>
    <!-- Required meta tags -->
    <meta charset = "utf-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!-- google fonts -->
    <link rel = "preconnect"
          href = "https://fonts.googleapis.com"
    >
    <link rel = "preconnect"
          href = "https://fonts.gstatic.com"
          crossorigin
    >
    <link href = "https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Noto+Sans+KR:wght@300;400;500;700&family=Oxygen:wght@700&display=swap"
          rel = "stylesheet"
    >
    <!-- fontawesome cdn -->
    <link rel = "stylesheet"
          href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity = "sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin = "anonymous"
          referrerpolicy = "no-referrer"
    />
    <!-- Bootstrap icons-->
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          rel = "stylesheet"
          type = "text/css"
    />
    <script src = "https://kit.fontawesome.com/51b5def270.js"
            crossorigin = "anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel = "stylesheet"
          integrity = "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin = "anonymous"
    >
    <!-- Swiper -->
    <link rel = "stylesheet"
          href = "https://unpkg.com/swiper/swiper-bundle.css"
    />
    <link rel = "stylesheet"
          href = "https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- MDB -->
    <!--    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>-->

    <!--구글 아이디 로그인 추가-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- * /* 아까 복사한 클라이언트 ID를 아래 content 부분에 넣어주세요 */-->
    <meta name="google-signin-client_id" content="606989133043-cgpf72m7ckknbtortvei3qt2v1dsfl2q.apps.googleusercontent.com" />

    <style>
        html, body {
            min-width: 800px;
            min-height: 800px;
        }
    </style>
</head>
<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>
    <div id = "app"></div>

    <script type = "module">
        import { createApp } from 'vue'
        import App from './src/App.vue'

        createApp(App).mount('#app')
    </script>
    <!-- built files will be auto injected -->

    <!-- jquery -->
    <script src = "https://code.jquery.com/jquery-3.6.0.js"
            integrity = "sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin = "anonymous"
    ></script>
    <!-- isotope js -->
    <script src = "https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <!-- scroll reveal -->
    <script src = "https://unpkg.com/scrollreveal"></script>
    <!-- Swiper -->
    <script src = "https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src = "https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- MDB -->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>-->
    <!-- Bootstrap Bundle with Popper -->
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity = "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin = "anonymous"
    ></script>
    <!--다음 주소 API-->
    <script src = "//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
